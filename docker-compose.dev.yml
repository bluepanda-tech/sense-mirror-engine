version: '2'

services:
  web_app:
    image: web_app
    build:
      context: ./web_app/
      dockerfile: Dockerfile
    ports:
      - 8000
    volumes:
      - ./web_app:/web_app
      - media:/web_app/static/media
    depends_on:
      - postgres

  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - media:/opt/static/media
    depends_on:
      - web_app
  
  postgres:
    image: arm32v7/postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=cime
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
  media: {}
